<div class="flex mb-8 flex-wrap items-center justify-between">
  <div class="w-full lg:w-auto mb-8 lg:mb-0 flex flex-wrap items-center">
    <div class="flex items-center justify-center h-32 mb-4 lg:mb-0 bg-gray-100">
      <img class="h-full object-contain" [src]="image" alt="">
    </div>
    <div class="w-full md:w-auto md:pl-4">
      <h3 class="mb-2 text-xl font-bold font-heading">
        <a [routerLink]="['/products', product.product.idProduct]">
          {{ product.product.name }}
        </a>
      </h3>
      <p class="mb-8 text-gray-500">
        <a routerLink="/products"
           [queryParams]="{category:product.product.category.idCategory }">
          {{ product.product.category.name }}
        </a>
      </p>
      <p class="text-secondary">In Stock</p>
    </div>
  </div>
  <div class="flex w-full lg:w-auto justify-between items-center lg:flex-col">
    <div class="lg:mb-12 flex text-right">
      <span class="text-lg font-bold font-heading text-primary">{{ product.quantity * product.product.price | currency }}</span>
      <button (click)="removeFromCart()" class="ml-3 text-gray-500 hover:text-red-500">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>
    <div class="inline-flex items-center px-4 font-semibold font-heading text-gray-500 border border-gray-200 focus:ring-blue-300 focus:border-blue-300 rounded-md">
      <button (click)="changeQuantity(product.quantity - 1)" class="hover:text-gray-700">
        <svg width="12" height="2" viewBox="0 0 12 2" fill="none" xmlns="http://www.w3.org/2000/svg" data-config-id="auto-svg-1-3"><g opacity="0.35"><rect x="12" width="2" height="12" transform="rotate(90 12 0)" fill="currentColor"></rect></g></svg>
      </button>
      <input (change)="onChange($event)" class="w-12 m-0 px-2 py-4 text-center border-0 focus:ring-transparent focus:outline-none rounded-md" type="number" [value]="product.quantity" max="99">
      <button (click)="changeQuantity(product.quantity + 1)" class="py-2 hover:text-gray-700">
        <svg width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg" data-config-id="auto-svg-2-3"><g opacity="0.35"><rect x="5" width="2" height="12" fill="currentColor"></rect><rect x="12" y="5" width="2" height="12" transform="rotate(90 12 5)" fill="currentColor"></rect></g></svg>
      </button>
    </div>
  </div>
</div>
