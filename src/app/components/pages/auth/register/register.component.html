<div class="container">
  <div class="header">Sign Up</div>
  <div class="input-group">
    <label class="input-label" for="email">Email</label>
    <input class="input-field" type="email" id="email" name="email" placeholder="Enter your email...">
  </div>
  <div class="input-group">
    <label class="input-label" for="password">Password</label>
    <input class="input-field" type="password" id="password" name="password" placeholder="Enter your password...">
  </div>
  <div class="input-group">
    <label class="input-label" for="password">Confirm Password</label>
    <input class="input-field" type="password" id="password" name="password" placeholder="Confirm your password...">
  </div>
  <a href="signin" class="input-label label-center" for="password">Already have an account?</a>
  <div class="btn-container">
    <button class="signin-btn">Sign In</button>
  </div>
</div>
