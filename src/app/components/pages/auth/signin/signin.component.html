<section class="relative overflow-hidden z-10 pt-[180px] pb-[120px]">
  <div class="container">
    <div class="flex flex-wrap mx-[-16px]">
      <div class="w-full px-4">
        <div class="max-w-[500px] mx-auto bg-[#4a6cf7] bg-opacity-5 dark:bg-[#1d2144] rounded-md p-12 sm:p-[60px]">
          <h3 class="font-bold text-[#1d2144] dark:text-white text-2xl sm:text-3xl mb-3 text-center">Sign in to your
            account</h3>
          <p class="font-medium text-base text-[#959cb1] mb-11 text-center">Login to your account for a start
            shopping.</p>
          <div class="flex items-center justify-center mb-8">
            <span class="hidden sm:block max-w-[70px] w-full h-[1px] bg-[#959cb1]"></span>
            <p class="w-full px-5 text-[#959cb1] text-center text-base font-medium">Or, sign in with your email</p>
            <span class="hidden sm:block max-w-[70px] w-full h-[1px] bg-[#959cb1]"></span>
          </div>
          <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="mb-8">
              <label class="block text-sm font-medium mb-3"
                     [ngClass]="{
                      'label-invalid': submitted && f['username'].errors,
                      'label-valid': submitted &&  !f['username'].errors,
                      'text-[#1d2144] dark:text-white': !submitted
                     }"
                     for="email">
                Your Email
              </label>
              <input type="text" id="email"
                     formControlName="username"
                     placeholder="Enter your Email"
                     class="w-full dark:bg-[#242B51] border border-transparent rounded-md shadow-one py-3 px-6 text-base outline-none focus-visible:shadow-none"
                     [ngClass]="{
                                'input-invalid': submitted && f['username'].errors,
                                'input-valid': submitted &&  !f['username'].errors,
                                'text-[#959cb1] placeholder-[#959cb1] focus:border-[#4a6cf7]': !submitted
                                }">
              <p *ngIf="submitted && f['username'].errors" class="mt-2 text-sm text-red-600 dark:text-red-500">
                <span *ngIf="f['username'].errors?.['required']">Email is required</span>
                <span *ngIf="f['username'].errors?.['email']">Email is invalid</span>
              </p>
            </div>
            <div class="mb-8">
              <label class="block text-sm font-medium text-[#1d2144] dark:text-white mb-3" for="password"> Your
                Password </label>
              <div class="relative">
                <input #password type="password" id="password"
                       formControlName="password"
                       placeholder="Enter your Password"
                       class="w-full dark:bg-[#242B51] border border-transparent rounded-md shadow-one py-3 px-6 text-base outline-none focus-visible:shadow-none"
                       [ngClass]="{
                                        'input-invalid': submitted && f['password'].errors,
                                        'input-valid': submitted &&  !f['password'].errors,
                                        'text-[#959cb1] placeholder-[#959cb1] focus:border-[#4a6cf7]': !submitted
                                       }"
                >
                <button (click)="password.type = password.type === 'password'?'text':'password'" type="button"
                        class="absolute inset-y-0 right-4 flex items-center text-gray-500 dark:text-gray-400 hover:text-gray-600 dark:hover:text-gray-300">
                  <svg *ngIf="password.type === 'password'" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                       fill="currentColor" class="w-5 h-5">
                    <path d="M12 15a3 3 0 100-6 3 3 0 000 6z"/>
                    <path fill-rule="evenodd"
                          d="M1.323 11.447C2.811 6.976 7.028 3.75 12.001 3.75c4.97 0 9.185 3.223 10.675 7.69.12.362.12.752 0 1.113-1.487 4.471-5.705 7.697-10.677 7.697-4.97 0-9.186-3.223-10.675-7.69a1.762 1.762 0 010-1.113zM17.25 12a5.25 5.25 0 11-10.5 0 5.25 5.25 0 0110.5 0z"
                          clip-rule="evenodd"/>
                  </svg>
                  <svg *ngIf="password.type !== 'password'" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                       fill="currentColor" class="w-5 h-5">
                    <path
                      d="M3.53 2.47a.75.75 0 00-1.06 1.06l18 18a.75.75 0 101.06-1.06l-18-18zM22.676 12.553a11.249 11.249 0 01-2.631 4.31l-3.099-3.099a5.25 5.25 0 00-6.71-6.71L7.759 4.577a11.217 11.217 0 014.242-.827c4.97 0 9.185 3.223 10.675 7.69.12.362.12.752 0 1.113z"/>
                    <path
                      d="M15.75 12c0 .18-.013.357-.037.53l-4.244-4.243A3.75 3.75 0 0115.75 12zM12.53 15.713l-4.243-4.244a3.75 3.75 0 004.243 4.243z"/>
                    <path
                      d="M6.75 12c0-.619.107-1.213.304-1.764l-3.1-3.1a11.25 11.25 0 00-2.63 4.31c-.12.362-.12.752 0 1.114 1.489 4.467 5.704 7.69 10.675 7.69 1.5 0 2.933-.294 4.242-.827l-2.477-2.477A5.25 5.25 0 016.75 12z"/>
                  </svg>
                </button>
              </div>

              <p *ngIf="submitted && f['password'].errors" class="mt-2 text-sm text-red-600 dark:text-red-500">
                <span *ngIf="f['password'].errors?.['required']">Password is required</span>
                <span *ngIf="f['password'].errors?.['minlength']">Password must be at least 6 characters</span>
              </p>
            </div>
            <div class="flex items-center justify-between mb-8">
              <div>
                <label class="flex items-center cursor-pointer text-[#959cb1] text-sm font-medium select-none"
                       for="checkboxLabel">
                  <div class="relative">
                    <input class="sr-only" id="checkboxLabel" type="checkbox" #checkbox>
                    <div
                      class="box flex items-center justify-center w-5 h-5 rounded border border-[#959cb1] border-opacity-20 dark:border-white dark:border-opacity-10 mr-4">
                      <span [ngClass]="{'opacity-0':!checkbox.checked}">
                      <svg fill="none" height="8" viewBox="0 0 11 8" width="11" xmlns="http://www.w3.org/2000/svg">
                      <path
                        d="M10.0915 0.951972L10.0867 0.946075L10.0813 0.940568C9.90076 0.753564 9.61034 0.753146 9.42927 0.939309L4.16201 6.22962L1.58507 3.63469C1.40401 3.44841 1.11351 3.44879 0.932892 3.63584C0.755703 3.81933 0.755703 4.10875 0.932892 4.29224L0.932878 4.29225L0.934851 4.29424L3.58046 6.95832C3.73676 7.11955 3.94983 7.2 4.1473 7.2C4.36196 7.2 4.55963 7.11773 4.71406 6.9584L10.0468 1.60234C10.2436 1.4199 10.2421 1.1339 10.0915 0.951972ZM4.2327 6.30081L4.2317 6.2998C4.23206 6.30015 4.23237 6.30049 4.23269 6.30082L4.2327 6.30081Z"
                        fill="#3056D3" stroke="#3056D3" stroke-width="0.4"></path>
                      </svg>
                      </span>
                    </div>
                  </div>
                  Keep me signed in
                </label>
              </div>
              <div>
                <a class="text-[#4a6df7] text-sm font-medium hover:underline" href="javascript:void(0)"> Forgot
                  Password? </a>
              </div>
            </div>
            <div class="mb-6">
              <button
                class="w-full flex items-center justify-center text-base font-medium text-white bg-[#4a6cf7] py-4 px-9 hover:shadow-signUp hover:bg-opacity-80 transition duration-300 ease-in-out rounded-md">
                Sign in
              </button>
            </div>
          </form>
          <p class="font-medium text-base text-[#959cb1] text-center">
            Donâ€™t have an account?
            <a class="text-[#4a6df7] hover:underline" [routerLink]="['/signup']"> Sign up </a>
          </p>
        </div>
      </div>
    </div>
  </div>
  <div class="absolute top-0 left-0 z-[-1]">
    <svg fill="none" height="969" viewBox="0 0 1440 969" width="1440" xmlns="http://www.w3.org/2000/svg">
      <mask height="969" id="mask0_95:1005" maskUnits="userSpaceOnUse" style="mask-type: alpha" width="1440" x="0"
            y="0">
        <rect fill="#090E34" height="969" width="1440"></rect>
      </mask>
      <g mask="url(#mask0_95:1005)">
        <path d="M1086.96 297.978L632.959 554.978L935.625 535.926L1086.96 297.978Z" fill="url(#paint0_linear_95:1005)"
              opacity="0.1"></path>
        <path d="M1324.5 755.5L1450 687V886.5L1324.5 967.5L-10 288L1324.5 755.5Z" fill="url(#paint1_linear_95:1005)"
              opacity="0.1"></path>
      </g>
      <defs>
        <linearGradient gradientUnits="userSpaceOnUse" id="paint0_linear_95:1005" x1="1178.4" x2="780.959" y1="151.853"
                        y2="453.581">
          <stop stop-color="#4A6CF7"></stop>
          <stop offset="1" stop-color="#4A6CF7" stop-opacity="0"></stop>
        </linearGradient>
        <linearGradient gradientUnits="userSpaceOnUse" id="paint1_linear_95:1005" x1="160.5" x2="1099.45" y1="220"
                        y2="1192.04">
          <stop stop-color="#4A6CF7"></stop>
          <stop offset="1" stop-color="#4A6CF7" stop-opacity="0"></stop>
        </linearGradient>
      </defs>
    </svg>
  </div>
</section>
