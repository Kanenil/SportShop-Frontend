<div class="fixed top-0 left-0 z-40 h-screen p-4 overflow-y-auto transition-transform bg-white w-80"
     appClickedOutside
     (clickedOutside)="handleClick($event)"
 [ngClass]="{'-translate-x-full': !isOpen, 'translate-x-none': isOpen }">
  <h5 class="inline-flex items-center mb-4 text-base font-semibold text-gray-500 dark:text-gray-400"><svg class="w-5 h-5 mr-2" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"></path></svg>Filter</h5>
  <button (click)="toggleOpen()" type="button" data-drawer-hide="drawer-example" aria-controls="drawer-example" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 absolute top-2.5 right-2.5 inline-flex items-center dark:hover:bg-gray-600 dark:hover:text-white" >
    <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
    <span class="sr-only">Close menu</span>
  </button>
  <div class="divide-y divide-gray-200 space-y-5">
    <div>
      <h3 class="text-xl text-gray-800 mb-3 uppercase font-medium">Categories</h3>
      <div class="space-y-2">
        <div *ngFor="let category of categories; index as i"
             class="flex items-center">
          <input name="category" [id]="'filter-category-' + i" type="radio" class="cursor-pointer h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
          <label [for]="'filter-category-' + i" class="cursor-pointer ml-3 min-w-0 flex-1 text-gray-500">{{category.name}}</label>
        </div>
      </div>
    </div>

    <div class="pt-4">
      <h3 class="text-xl text-gray-800 mb-3 uppercase font-medium">Price</h3>
      <div class="mt-4 flex items-center">
        <input type="text" name="min" id="min"
               class="w-full border-gray-300 focus:border-primary rounded focus:ring-0 px-3 py-1 text-gray-600 shadow-sm"
               placeholder="min">
        <span class="mx-3 text-gray-500">-</span>
        <input type="text" name="max" id="max"
               class="w-full border-gray-300 focus:border-primary rounded focus:ring-0 px-3 py-1 text-gray-600 shadow-sm"
               placeholder="max">
      </div>
    </div>

    <div class="pt-4">
      <h3 class="text-xl text-gray-800 mb-3 uppercase font-medium">size</h3>
      <div class="flex flex-wrap -mx-2 -mb-2">
        <ng-container *ngFor="let size of sizes">
          <button class="mb-2 mr-1 w-16 py-1 border hover:border-gray-400 rounded-md">{{size}}</button>

          <!--          SELECTED-->
          <!--          <button class="relative mb-2 mr-1 w-16 border rounded-md">-->
          <!--            {{ size }}-->
          <!--            <span class="absolute bottom-0 left-0 w-full py-px bg-blue-300"></span>-->
          <!--          </button>-->
        </ng-container>
      </div>
    </div>

    <div class="pt-4">
      <h3 class="text-xl text-gray-800 mb-3 uppercase font-medium">Color</h3>
      <div class="flex flex-wrap">
        <button class="mr-4 mb-2 rounded-full border border-blue-300 p-1">
          <div class="rounded-full bg-blue-300 w-5 h-5"></div>
        </button>
        <button class="mr-4 mb-2 rounded-full border border-transparent hover:border-gray-300 p-1">
          <div class="rounded-full bg-orange-300 w-5 h-5"></div>
        </button>
        <button class="mr-4 mb-2 rounded-full border border-transparent hover:border-gray-300 p-1">
          <div class="rounded-full bg-gray-900 w-5 h-5"></div>
        </button>
        <button class="mr-4 mb-2 rounded-full border border-transparent hover:border-gray-300 p-1">
          <div class="rounded-full bg-red-300 w-5 h-5"></div>
        </button>
        <button class="mr-4 mb-2 rounded-full border border-transparent hover:border-gray-300 p-1">
          <div class="rounded-full bg-green-300 w-5 h-5"></div>
        </button>
        <button class="mr-4 mb-2 rounded-full border border-transparent hover:border-gray-300 p-1">
          <div class="rounded-full bg-pink-300 w-5 h-5"></div>
        </button>
        <button class="mr-4 mb-2 rounded-full border border-transparent hover:border-gray-300 p-1">
          <div class="rounded-full bg-yellow-300 w-5 h-5"></div>
        </button>
        <button class="mr-4 mb-2 rounded-full border border-transparent hover:border-gray-300 p-1">
          <div class="rounded-full bg-gray-100 w-5 h-5"></div>
        </button>
      </div>
    </div>

  </div>
</div>
