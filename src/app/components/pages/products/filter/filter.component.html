<div class="col-span-1 bg-white px-4 pb-6 shadow rounded overflow-hidden hidden md:block">
  <div class="divide-y divide-gray-200 space-y-5">
    <div class="pt-4">
      <h3 class="text-xl text-gray-800 mb-3 uppercase font-medium">Categories</h3>
      <div class="space-y-2">
        <div *ngFor="let category of categoryService.getAll(); index as i"
             class="flex items-center">
          <input name="category" [id]="'filter-category-' + i" type="radio" class="cursor-pointer h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
          <label [for]="'filter-category-' + i" class="cursor-pointer ml-3 min-w-0 flex-1 text-gray-500">{{category.name}}</label>
        </div>
      </div>
    </div>
    <div class="pt-4">
      <h3 class="text-xl text-gray-800 mb-3 uppercase font-medium">Price</h3>
      <div class="mt-4 flex items-center">
        <input type="text" name="min" id="min"
               class="w-full border-gray-300 focus:border-primary rounded focus:ring-0 px-3 py-1 text-gray-600 shadow-sm"
               placeholder="min">
        <span class="mx-3 text-gray-500">-</span>
        <input type="text" name="max" id="max"
               class="w-full border-gray-300 focus:border-primary rounded focus:ring-0 px-3 py-1 text-gray-600 shadow-sm"
               placeholder="max">
      </div>
    </div>
    <div class="pt-4">
      <h3 class="text-xl text-gray-800 mb-3 uppercase font-medium">size</h3>
      <div class="flex flex-wrap -mx-2 -mb-2">
        <ng-container *ngFor="let size of sizes">
          <button class="mb-2 mr-1 w-16 py-1 border hover:border-gray-400 rounded-md">{{size}}</button>

<!--          SELECTED-->
<!--          <button class="relative mb-2 mr-1 w-16 border rounded-md">-->
<!--            {{ size }}-->
<!--            <span class="absolute bottom-0 left-0 w-full py-px bg-blue-300"></span>-->
<!--          </button>-->
        </ng-container>
      </div>
    </div>
    <div class="pt-4">
      <h3 class="text-xl text-gray-800 mb-3 uppercase font-medium">colors</h3>
      <div class="flex flex-wrap">
        <button class="mr-4 mb-2 rounded-full border border-blue-300 p-1">
          <div class="rounded-full bg-blue-300 w-5 h-5"></div>
        </button>
        <button class="mr-4 mb-2 rounded-full border border-transparent hover:border-gray-300 p-1">
          <div class="rounded-full bg-orange-300 w-5 h-5"></div>
        </button>
        <button class="mr-4 mb-2 rounded-full border border-transparent hover:border-gray-300 p-1">
          <div class="rounded-full bg-gray-900 w-5 h-5"></div>
        </button>
        <button class="mr-4 mb-2 rounded-full border border-transparent hover:border-gray-300 p-1">
          <div class="rounded-full bg-red-300 w-5 h-5"></div>
        </button>
        <button class="mr-4 mb-2 rounded-full border border-transparent hover:border-gray-300 p-1">
          <div class="rounded-full bg-green-300 w-5 h-5"></div>
        </button>
        <button class="mr-4 mb-2 rounded-full border border-transparent hover:border-gray-300 p-1">
          <div class="rounded-full bg-pink-300 w-5 h-5"></div>
        </button>
        <button class="mr-4 mb-2 rounded-full border border-transparent hover:border-gray-300 p-1">
          <div class="rounded-full bg-yellow-300 w-5 h-5"></div>
        </button>
        <button class="mr-4 mb-2 rounded-full border border-transparent hover:border-gray-300 p-1">
          <div class="rounded-full bg-gray-100 w-5 h-5"></div>
        </button>
      </div>
    </div>
  </div>
</div>
